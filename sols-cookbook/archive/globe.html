<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Globe</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #globe-container {
            position: relative;
            cursor: grab;
        }
        
        #globe-container:active {
            cursor: grabbing;
        }
        
        .info-panel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            max-width: 300px;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .info-panel h2 {
            margin: 0 0 10px 0;
            color: #64b5f6;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .info-panel p {
            margin: 8px 0;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .control-btn {
            background: rgba(100, 181, 246, 0.2);
            border: 1px solid rgba(100, 181, 246, 0.4);
            color: #64b5f6;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .control-btn:hover {
            background: rgba(100, 181, 246, 0.3);
            border-color: rgba(100, 181, 246, 0.6);
            transform: translateY(-2px);
        }
        
        .point-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .point-marker:hover {
            transform: scale(1.5);
            background: #ff5252;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }
        
        .point-marker.pulsing {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(100, 181, 246, 0.3);
            border-top: 3px solid #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading Globe...</p>
        </div>
        
        <div id="globe-container" style="display: none;"></div>
        
        <div class="info-panel">
            <h2 id="location-title">Interactive Globe</h2>
            <p id="location-info">Click and drag to rotate the globe. Click on the red markers to explore different locations around the world.</p>
            <p><strong>Current:</strong> <span id="current-location">Earth View</span></p>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="autoRotate()">Auto Rotate</button>
            <button class="control-btn" onclick="resetView()">Reset View</button>
            <button class="control-btn" onclick="addRandomPoint()">Add Point</button>
        </div>
    </div>

    <script>
        // Globe setup
        let scene, camera, renderer, globe, controls;
        let isAutoRotating = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let isDragging = false;
        let points = [];
        
        // Location data
        const locations = [
            { name: "New York", lat: 40.7128, lon: -74.0060, info: "The Big Apple - Financial capital of the world" },
            { name: "London", lat: 51.5074, lon: -0.1278, info: "Historic city and global financial center" },
            { name: "Tokyo", lat: 35.6762, lon: 139.6503, info: "Bustling metropolis blending tradition and modernity" },
            { name: "Sydney", lat: -33.8688, lon: 151.2093, info: "Harbor city famous for its opera house" },
            { name: "Cairo", lat: 30.0444, lon: 31.2357, info: "Ancient city home to the pyramids" },
            { name: "SÃ£o Paulo", lat: -23.5558, lon: -46.6396, info: "Largest city in South America" },
            { name: "Mumbai", lat: 19.0760, lon: 72.8777, info: "Bollywood capital and financial hub of India" },
            { name: "Cape Town", lat: -33.9249, lon: 18.4241, info: "Beautiful coastal city at Africa's southern tip" }
        ];
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            const container = document.getElementById('globe-container');
            container.appendChild(renderer.domElement);
            
            // Create globe
            createGlobe();
            
            // Create location points
            createLocationPoints();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 3, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Event listeners
            setupEventListeners();
            
            // Start animation
            animate();
            
            // Hide loading, show globe
            document.getElementById('loading').style.display = 'none';
            container.style.display = 'block';
        }
        
        function createGlobe() {
            // Create sphere geometry
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            
            // Create earth texture (using a procedural approach)
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const context = canvas.getContext('2d');
            
            // Create a simple earth-like texture
            const gradient = context.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');  // Sky blue (poles)
            gradient.addColorStop(0.3, '#228B22'); // Forest green
            gradient.addColorStop(0.5, '#32CD32'); // Lime green (equator)
            gradient.addColorStop(0.7, '#228B22'); // Forest green
            gradient.addColorStop(1, '#87CEEB');   // Sky blue (poles)
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add some continents-like shapes
            context.fillStyle = '#8B4513';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const width = 50 + Math.random() * 100;
                const height = 30 + Math.random() * 60;
                
                context.beginPath();
                context.ellipse(x, y, width, height, Math.random() * Math.PI, 0, 2 * Math.PI);
                context.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            
            // Create material
            const material = new THREE.MeshPhongMaterial({
                map: texture,
                transparent: true,
                opacity: 0.9
            });
            
            // Create globe mesh
            globe = new THREE.Mesh(geometry, material);
            globe.castShadow = true;
            globe.receiveShadow = true;
            scene.add(globe);
            
            // Add atmosphere
            const atmosphereGeometry = new THREE.SphereGeometry(1.05, 64, 64);
            const atmosphereMaterial = new THREE.MeshPhongMaterial({
                color: 0x00aaff,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            scene.add(atmosphere);
        }
        
        function createLocationPoints() {
            locations.forEach((location, index) => {
                // Convert lat/lon to 3D coordinates
                const phi = (90 - location.lat) * (Math.PI / 180);
                const theta = (location.lon + 180) * (Math.PI / 180);
                
                const x = -Math.sin(phi) * Math.cos(theta);
                const y = Math.cos(phi);
                const z = Math.sin(phi) * Math.sin(theta);
                
                // Create point geometry
                const pointGeometry = new THREE.SphereGeometry(0.02, 8, 8);
                const pointMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff6b6b,
                    transparent: true,
                    opacity: 0.9
                });
                
                const point = new THREE.Mesh(pointGeometry, pointMaterial);
                point.position.set(x * 1.01, y * 1.01, z * 1.01);
                point.userData = location;
                
                scene.add(point);
                points.push(point);
            });
        }
        
        function setupEventListeners() {
            const container = document.getElementById('globe-container');
            
            // Mouse events
            container.addEventListener('mousedown', onMouseDown);
            container.addEventListener('mousemove', onMouseMove);
            container.addEventListener('mouseup', onMouseUp);
            container.addEventListener('click', onMouseClick);
            
            // Touch events
            container.addEventListener('touchstart', onTouchStart);
            container.addEventListener('touchmove', onTouchMove);
            container.addEventListener('touchend', onTouchEnd);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function onMouseDown(event) {
            isDragging = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!isDragging) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            targetRotationY += deltaX * 0.01;
            targetRotationX += deltaY * 0.01;
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseUp() {
            isDragging = false;
        }
        
        function onMouseClick(event) {
            if (isDragging) return;
            
            // Raycasting for point selection
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(points);
            
            if (intersects.length > 0) {
                const selectedPoint = intersects[0].object;
                const location = selectedPoint.userData;
                showLocationInfo(location);
                
                // Animate point
                animatePoint(selectedPoint);
            }
        }
        
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
            }
        }
        
        function onTouchMove(event) {
            if (!isDragging || event.touches.length !== 1) return;
            
            const deltaX = event.touches[0].clientX - mouseX;
            const deltaY = event.touches[0].clientY - mouseY;
            
            targetRotationY += deltaX * 0.01;
            targetRotationX += deltaY * 0.01;
            
            mouseX = event.touches[0].clientX;
            mouseY = event.touches[0].clientY;
        }
        
        function onTouchEnd() {
            isDragging = false;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function showLocationInfo(location) {
            document.getElementById('location-title').textContent = location.name;
            document.getElementById('location-info').textContent = location.info;
            document.getElementById('current-location').textContent = location.name;
        }
        
        function animatePoint(point) {
            const originalScale = point.scale.clone();
            const targetScale = originalScale.clone().multiplyScalar(2);
            
            // Scale up
            const scaleUp = () => {
                point.scale.lerp(targetScale, 0.1);
                if (point.scale.distanceTo(targetScale) > 0.01) {
                    requestAnimationFrame(scaleUp);
                } else {
                    // Scale back down
                    const scaleDown = () => {
                        point.scale.lerp(originalScale, 0.1);
                        if (point.scale.distanceTo(originalScale) > 0.01) {
                            requestAnimationFrame(scaleDown);
                        } else {
                            point.scale.copy(originalScale);
                        }
                    };
                    scaleDown();
                }
            };
            scaleUp();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Auto rotation
            if (isAutoRotating) {
                targetRotationY += 0.005;
            }
            
            // Smooth rotation interpolation
            globe.rotation.y += (targetRotationY - globe.rotation.y) * 0.05;
            globe.rotation.x += (targetRotationX - globe.rotation.x) * 0.05;
            
            // Constrain X rotation
            globe.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, globe.rotation.x));
            
            // Rotate points with globe
            points.forEach(point => {
                point.rotation.copy(globe.rotation);
            });
            
            renderer.render(scene, camera);
        }
        
        // Control functions
        function autoRotate() {
            isAutoRotating = !isAutoRotating;
            const btn = event.target;
            btn.textContent = isAutoRotating ? 'Stop Rotation' : 'Auto Rotate';
            btn.style.background = isAutoRotating ? 'rgba(255, 107, 107, 0.3)' : 'rgba(100, 181, 246, 0.2)';
        }
        
        function resetView() {
            targetRotationX = 0;
            targetRotationY = 0;
            isAutoRotating = false;
            const btn = document.querySelector('.control-btn');
            if (btn.textContent === 'Stop Rotation') {
                btn.textContent = 'Auto Rotate';
                btn.style.background = 'rgba(100, 181, 246, 0.2)';
            }
            
            document.getElementById('location-title').textContent = 'Interactive Globe';
            document.getElementById('location-info').textContent = 'Click and drag to rotate the globe. Click on the red markers to explore different locations around the world.';
            document.getElementById('current-location').textContent = 'Earth View';
        }
        
        function addRandomPoint() {
            const lat = (Math.random() - 0.5) * 180;
            const lon = (Math.random() - 0.5) * 360;
            
            const newLocation = {
                name: `Point ${points.length + 1}`,
                lat: lat,
                lon: lon,
                info: `Random location at ${lat.toFixed(2)}Â°, ${lon.toFixed(2)}Â°`
            };
            
            locations.push(newLocation);
            
            // Convert to 3D coordinates and create point
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            
            const x = -Math.sin(phi) * Math.cos(theta);
            const y = Math.cos(phi);
            const z = Math.sin(phi) * Math.sin(theta);
            
            const pointGeometry = new THREE.SphereGeometry(0.02, 8, 8);
            const pointMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff88,
                transparent: true,
                opacity: 0.9
            });
            
            const point = new THREE.Mesh(pointGeometry, pointMaterial);
            point.position.set(x * 1.01, y * 1.01, z * 1.01);
            point.userData = newLocation;
            
            scene.add(point);
            points.push(point);
            
            // Animate the new point
            animatePoint(point);
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
